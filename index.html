<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="conatiner to-nav">
            <a href="#"><img src="./img/logo-black.png" alt=""></a>

            <form action="" class="search">
                <input type="search" placeholder="Search products....">
                <button type="submit">Search</button>
            </form>

            <div class="cart-header">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
                <div class="total-price">
                    <p>My Cart:</p>
                    <div class="price_cart_head">
                        $0
                    </div>
                </div>
            </div>
        </div>

        <div class="navmenu conatiner">
            <div class="menu">
                <div class="links">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">All products</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contac us</a></li>
                    </ul>
                </div>
                <div class="login-signup">
                    <a href="#">Sign Up <i class="fa-solid fa-user-plus"></i></a>
                    <a href="#">Log In <i class="fa-solid fa-right-to-bracket"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="cart">
        <div class="cart-top">
            <h3>My cart  <span>(0 items in cart)</span></h3>
            <span class="close-cart"><i class="fa-solid fa-circle-xmark"></i></span>
        </div>
        <div class="items-in-cart">
            hello I am cart items
        </div>
        <div class="cart-bottom">
            <div class="total">
                <p>Cart subtotal</p>
                <p class="price-cart-total">$0</p>
            </div>
            <div class="cart-btns">
                <a href="#" class="btn-cart">Proceed to checkout</a>
                <button class="btn-cart trnas-bg">Shop more</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
